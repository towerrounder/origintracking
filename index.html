<!DOCTYPE html>
<html>

<head>
    <title>Source URL Tracking</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!--Misc Links
    https://developers.google.com/analytics/devguides/collection/android/v4/campaigns#google-play-url-builder
    -->
</head>

<body>

    <div class="container">
        <h1>Configuration</h1>
        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputLandingPageUrl" class="col-sm-2 control-label">Landing Page URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLandingPageUrl" placeholder="Landing Page URL">
                            <span id="helpBlock" class="help-block">eg. https://getprophotoclub.leadpages.co/free-online-training-lp-evergreen/</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCampaignMedium" class="col-sm-2 control-label">Campaign Medium</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputCampaignMedium">
                                <option value="social-post" selected>Social post</option>
                                <option value="blog-post">Blog post</option>
                                <option value="email">Email</option>
                            </select>
                            <span id="helpBlock" class="help-block">(marketing medium: cpc, banner, email)</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCampaignName" class="col-sm-2 control-label">Campaign Name</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputCampaignName">
                                <option value="gppc-4ffpff-evergreen" selected>GPPC+4FFPFF evergreen</option>
                                <option value="gppc-blog" selected>GPPC blog</option>
                            </select>
                            <span id="helpBlock" class="help-block">(product, promo code, or slogan)</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h1>Links</h1>
        <div class="panel panel-default">
            <div class="panel-heading">Facebook</div>
            <div class="panel-body">
                <a href="#" id="sharing-link-facebook"></a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Twitter</div>
            <div class="panel-body">
                <a href="#" id="sharing-link-twitter"></a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Instagram</div>
            <div class="panel-body">
                <a href="#" id="sharing-link-instagram"></a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Linked In</div>
            <div class="panel-body">
                <a href="#" id="sharing-link-linkedin"></a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Pinterest</div>
            <div class="panel-body">
                <a href="#" id="sharing-link-pinterest"></a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Google+</div>
            <div class="panel-body">
                <a href="#" id="sharing-link-googleplus"></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

    <script>
        var myDate = function() {
            var d = new Date();
            return d.getFullYear() + "" + (d.getMonth() + 1) + "" + d.getDate();
        };

        var getUrl = function(source)
        {
            return ($("#inputLandingPageUrl").val() 
                    + "?utm_source=" + source 
                    + "&utm_medium="  + $("#inputCampaignMedium").val()
                    + "&utm_campaign=" + $("#inputCampaignName").val()
                    + "&utm_content=" + myDate()
                    ).toLowerCase();
        };

        $("input, select").on("input", function(event){
            $("#sharing-link-facebook")
                .attr("href", getUrl("facebook"))
                .html(getUrl("facebook"));
             $("#sharing-link-twitter")
                .attr("href", getUrl("twitter"))
                .html(getUrl("twitter"));
            $("#sharing-link-instagram")
                .attr("href", getUrl("instagram"))
                .html(getUrl("instagram"));
             $("#sharing-link-linkedin")
                .attr("href", getUrl("linkedin"))
                .html(getUrl("linkedin"));
            $("#sharing-link-pinterest")
                .attr("href", getUrl("pinterest"))
                .html(getUrl("pinterest"));
            $("#sharing-link-googleplus")
                .attr("href", getUrl("googleplus"))
                .html(getUrl("googleplus"));
        });
    </script>
</body>

</html>
